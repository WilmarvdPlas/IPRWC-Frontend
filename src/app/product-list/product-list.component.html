<div class="products-grid-container">
  <div class="products-grid" [style]="{'grid-template-columns': '1fr ' + (type != 'MANAGEMENT' ? ' 1fr' : '')}">
    <nb-card *ngFor="let product of products"
             class="product-card horizontal"
             (click)="setSelectedProduct(product)"
             (dblclick)="editProduct.emit(product)"
             [style]="product == selectedProduct ? {'background-color': 'rgba(0, 0, 0, 0.4)'} : {}"
             [class]=" (type == 'MANAGEMENT') ? 'selectable-product' : ''">
      <div class="main-section horizontal gap">
        <img [src]="product.imageLink">
        <div class="vertical" style="width: 100%">
          <h6>{{product.name}}</h6>
          <div class="horizontal">
            <h6 [style]="product.discountPercentage! > 0 && type != 'MANAGEMENT' ?
              {'text-decoration': 'line-through', 'text-decoration-thickness': '3px', 'text-decoration-color': '#ff4057'} : {}">
              €{{product.priceEuro?.toFixed(2)}}</h6>
            <h5 class="discount" [hidden]="product.discountPercentage! == 0 || type == 'MANAGEMENT'">
              €{{(product?.priceEuro! - ((product?.discountPercentage! / 100) * product?.priceEuro!)).toFixed(2)}}</h5>
            <h5 [hidden]="product.discountPercentage! == 0 || type == 'MANAGEMENT'">-{{product.discountPercentage}}%!</h5>
          </div>
          <hr style="width: 100%">
          <p class="ellipsis">{{product.description}}</p>
        </div>
      </div>
      <div class="sub-section vertical">
        <button nbButton fullWidth><mat-icon>search</mat-icon>Naar product</button>
        <div [hidden]="type != 'CART'" class="vertical cart-options">
          <button status="danger" nbButton fullWidth (click)="removeFromCart(product)"><mat-icon>delete</mat-icon>Uit winkelwagen</button>
          <nb-form-field>
            <p nbPrefix>x</p>
            <nb-select fullWidth [(ngModel)]="cartProductsCountArray![products?.indexOf(product)!]" (ngModelChange)="updateCount(product)">
              <nb-option *ngFor="let number of getRangeOneHundred()" [value]="number">{{number}}</nb-option>
            </nb-select>
          </nb-form-field>
          <div class="fullPrice horizontal">
            <label class="width-50">Totaalprijs</label>
            <label class="width-50 align-end">€{{((product?.priceEuro! - ((product?.discountPercentage! / 100) * product?.priceEuro!)) * cartProductsCountArray![products?.indexOf(product)!]).toFixed(2)}}</label>
          </div>
        </div>
        <div [hidden]="type != 'SHOP'" class="vertical">
          <button status="success" nbButton fullWidth (click)="addToCart(product)"><mat-icon>shopping_cart</mat-icon>In winkelwagen</button>
        </div>
        <div class="vertical" [hidden]="type != 'MANAGEMENT'">
          <div class="horizontal">
            <label class="width-50">Voorraad</label>
            <label class="width-50 align-end">{{product.stock}}</label>
          </div>
          <div class="horizontal">
            <label class="width-50">Korting</label>
            <label class="width-50 align-end">{{product.discountPercentage}}%</label>
          </div>
        </div>
      </div>
    </nb-card>
  </div>
</div>
